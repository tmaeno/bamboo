version: '3.8'

services:
  neo4j:
    image: neo4j:5.16.0
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=graph_db/password
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    networks:
      - bamboo-network

  qdrant:
    image: qdrant/qdrant:v1.7.4
    ports:
      - "6333:6333"  # HTTP
      - "6334:6334"  # gRPC
    volumes:
      - qdrant_data:/vector_db/storage
    networks:
      - bamboo-network

volumes:
  neo4j_data:
  neo4j_logs:
  qdrant_data:

networks:
  bamboo-network:
    driver: bridge

